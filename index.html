<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kebab Compass</title>
    <meta name="theme-color" content="#09090b" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Chakra Petch font for tactical look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to avoid crashes
      if (typeof process === 'undefined') {
        window.process = { env: { NODE_ENV: 'development' } };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Chakra Petch"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", "monospace"],
            },
            colors: {
              tactical: {
                orange: '#ea580c', // orange-600
                amber: '#f59e0b', // amber-500
                dark: '#09090b', // zinc-950
                panel: '#18181b', // zinc-900
              }
            },
            animation: {
              'spin-slow': 'radar-spin 4s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Tactical Scan Animation */
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .radar-sweep {
        background: conic-gradient(from 0deg, transparent 0deg, transparent 270deg, rgba(234, 88, 12, 0.4) 360deg);
        animation: radar-spin 2s linear infinite;
        border-radius: 50%;
      }
      
      .animate-spin-slow {
        animation: radar-spin 3s linear infinite;
      }
      
      /* Animation Utilities (simulating tailwindcss-animate) */
      .animate-in { animation-duration: 0.5s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn95; }
      .slide-in-from-top-4 { animation-name: slideInFromTop4; }
      .slide-in-from-bottom-10 { animation-name: slideInFromBottom10; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn95 { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInFromTop4 { from { transform: translateY(-1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInFromBottom10 { from { transform: translateY(2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

    <div id="root" class="h-full w-full"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
